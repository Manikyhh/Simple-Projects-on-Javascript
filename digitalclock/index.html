<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Date</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for digital clock styling */
        #clock-container {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: #fff;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            /* width: 300px; */
            margin: 0 auto;
        }

        #time {
            font-size: 60px;
            font-weight: bold;
        }

        #date {
            font-size: 24px;
        }

        body {
            background-color: #222;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Clock and Date display -->
    <div id="clock-container">
        <!-- Time -->
        <div id="time"></div>
        <!-- Date -->
        <div id="date"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to update the clock and date
        function updateClockAndDate() {
            const now = new Date();  // Get the current date and time

            // Get time components
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Get date components
            let year = now.getFullYear();
            let month = now.getMonth() + 1;  // Months are zero-indexed (0-11)
            let day = now.getDate();

            // Add leading zeros if time components are less than 10
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Format time as HH:MM:SS
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Format date as YYYY-MM-DD
            const dateString = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`;

            // Display the time and date
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Update the clock and date every second (1000ms)
        setInterval(updateClockAndDate, 1000);

        // Initialize the clock and date immediately
        updateClockAndDate();
    </script>

</body>
</html>
