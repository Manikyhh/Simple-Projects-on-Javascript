<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array Of Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
    <h1>Sort Array of Objects</h1>

    <div class="input-section row">
        <div class="d-flex"> <input class="form-control " type="text" id="name" placeholder="Enter Name" />
            <input class="form-control" type="number" id="age" placeholder="Enter Age"/></div>
       
       <div>
        <button class=" btn btn-success" onclick="addPerson()">Add Person</button>
       </div>
    </div>
    

    <div class="buttons">
        <button class="p-2 btn btn-primary" onclick="sortByName()">Sort By Name</button>
        <button class="p-2 btn btn-primary" onclick="sortByage()">Sort By Age</button>
    </div>
    <div class="list p-5">
        <h5>People List</h2>
        <ul id="people-list"></ul>
      </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
